<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agregar Trabajador</title>

    <!--================================BOOTSTRAP Y LINKS =========================================-->

    <link rel="icon" type="image/png" href="../images/icons/icono.ico" />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/perfect-scrollbar/perfect-scrollbar.css">

    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <link rel="stylesheet" type="text/css" href="cs/agregar.css">

</head>

<body>


    <!--=============================== CCREACION DE FORMULARIO =============================================-->
    <div>
        <img src="../images/logo-web6.png">
        <h4>AGREGAR TRABAJADOR</h4>
    </div>
    <div>
        <form class="container-table100" enctype="multipart/form-data">

            <div class="form-row">
                <div class="form-group col-md-6">

                    <label id="bloque" class="badge badge-pill badge-dark" pattern="[a-zA-Z]*" for="inputEmail4">Nombre</label>
                    <input id="Input_Nombre" type="text" class="form-control" placeholder="Ingrese el nombre">
                    <div id="errornom"></div>
                </div>


                <div id="encapsulador" class="form-group col-md-6">
                    <label id="bloque" class="badge badge-pill badge-dark" for="inputPassword4">Apellido</label>
                    <input id="Input_Apellido" type="text" class="form-control" placeholder="Ingrese el apellido">
                    <div id="errorape"></div>
                </div>


                <div id="encapsulador" class="form-group col-md-6">
                    <label id="bloque" class="badge badge-pill badge-dark" for="inputPassword4">Rut</label>
                    <input id="Input_Rut" type="text" class="form-control" placeholder="Ingrese el rut">
                    <h10 id="passwordHelpBlock" class="badge badge-pill badge-light">
                        El ingreso del rut debe ser de la siguiente forma. Ejemplo: 1234567-8
                    </h10>
                    <div id="errorrut"></div>
                </div>

                <div id="encapsulador" class="form-group col-md-6">
                    <label id="bloque" class="badge badge-pill badge-dark" for="inputPassword4">Imagen</label>
                    <input id="Input_Imagen" type="file" class="form-control">
                    <div id="errorimagen"></div>
                </div>

                <div id="encapsulador" class="form-group col-md-6">
                    <label id="bloque" class="badge badge-pill badge-dark" for="inputState">Area</label>
                    <select id="Input_Area" class="form-control">
                      <option>Lechero</option>
                      <option>Tractorista</option>
                      <option>Farmero de oro</option>
                    </select>
                </div>


                <div id="horas" class="form-group col-md-6">
                    <label class="badge badge-pill badge-dark" for="inputPassword4">Horas Exijidas Diarias</label>
                    <input class="form-group" id="Input_Exijidas" type="number" name="quantity" placeholder="Ingrese la cantidad">
                    <div id="errorhoras"></div>
                </div>




        </form>

        <button id="guardar" class="btn btn-success">Guardar</button>
        <button id="salir" class="btn btn-danger">Cerrar</button>

        </div>

        <!--======================================================================================================================-->

        <!--=============================== SCRIPT PARA ENVIAR LO QUE SE ESCRIBE EN FORMULARIO ====================================-->
        <!--============================================= A INDEX.JS ==============================================================-->
        <script src="js/val_rut.js"></script>
        <script src="js/validator.js"></script>
        <script src="js/agregar.js"></script>


        <!--==============================================================================================================-->

</body>

</html>
