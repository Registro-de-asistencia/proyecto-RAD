<body>

    <div id="report">
        <button id="generarinforme" class="btn btn-success">Generar Informe</button>
        <button id="salir" class="btn btn-primary">Volver</button>
    </div>

    <div id="to-pdf">

        <div>
            <img id="logo" src="../images/logo-web.png">

        <div id="box">

                    <label class="info"> Apellido </label>

                <div class="distint-header">

                <div class="header">
                    <label class="info"> Area </label>
                    <label id="areaR"> Tractorista </label>
                </div>

                    <label id="exigidasR"> 9 </label>
                </div>
                <div class="distint-header">

                </div>
            </div>

                    <thead>

                            <th class="column4">Area</th>
                            <th class="column6">Hora de Registro</th>
                            <th class="column8">Fecha</th>
                        </tr>

                    </tbody>
