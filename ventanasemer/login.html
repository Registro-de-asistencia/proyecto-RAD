<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro de asistencia digital</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../images/icons/icono.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="cs/login.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <button id="volver" class="login100-form-btn">
							Volver
						</button>
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
						<img src="../images/logo-web2.png" >
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						R . A . D
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña">
                        <input class="input100" type="password" id="contra" name="pass" placeholder="Contraseña">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>



                    <div class="container-login100-form-btn">
                        <button id="initia" class="login100-form-btn">
							Iniciar sesión
						</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="js/login.js"></script>


</body>
